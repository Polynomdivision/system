---
- block:
  - name: <de> Installing i3lock-color s dependencies
    pacman:
      name: cairo,libev,libx11,pam,xcb-util-image,xcb-util-keysyms,libxkbcommon-x11
  - name: <de> Cloning i3lock-color
    git:
      clone: yes
      repo: 'https://github.com/chrjguill/i3lock-color.git'
      dest: '{{ user_home }}/Build/i3lock-color'
  - name: <de> Building i3lock-color
    make:
      chdir: '{{ user_home }}/Build/i3lock-color'
      params:
        NUM_THREADS: 4
  - name: <de> Installing i3lock-color
    make:
      chdir: '{{ user_home }}/Build/i3lock-color'
      target: install

- block:
  - name: <de> Installing i3lock-fancy s dependencies
    pacman:
      name: imagemagick,awk,maim
  - name: <de> Cloning i3lock-fancy
    git:
      clone: yes
      repo: 'https://github.com/meskarune/i3lock-fancy.git'
      dest: '{{ user_home }}/Build/i3lock-fancy'
  - name: <de> Installing i3lock-fancy s script
    copy:
      src: '{{ user_home }}/Build/i3lock-fancy/lock'
      dest: /usr/local/bin/lock
      mode: 0755
